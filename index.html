<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho&display=swap" rel="stylesheet">
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="rss.xml">
    <title>誤字ロマの日記</title>
    <link rel="icon" href="diary-icon.png" type="image/png">

    <style>
        body {
            font-family: "Zen Old Mincho", serif;
            font-weight: 400;
            font-style: normal;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: 100svh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            opacity: 0;
            transition: opacity 0.3s ease, background-color 0.5s ease;
            background-color: #e6f3ff;
        }

        body.fake-mode {
            background-color: #000 !important;
            color: #fff !important;
        }

        body.fake-mode .diary-container-wrapper {
            background-color: #000 !important;
        }

        body.fake-mode .date,
        body.fake-mode .content,
        body.fake-mode .entry-count {
            color: #fff !important;
        }

        .page-title {
            position: fixed;
            top: 10px;
            right: 20px;
            font-family: "Zen Old Mincho", serif;
            font-size: 18px;
            font-weight: 700;
            border: 1px solid #333;
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.1s, color 0.1s, border-color 0.1s;
            text-decoration: none;
            opacity: .6;
            z-index: 10;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .page-title:hover {
            opacity: 1;
            transform: scale(1.05);
            transition: transform 0.2s ease;
        }

        .page-title.fake-mode {
            background-color: #000 !important;
            color: #fff !important;
            border-color: #fff !important;
        }

        .page-title.flash {
            background-color: #000 !important;
            color: #ff0 !important;
            border-color: #ff0 !important;
        }

        .diary-container-wrapper {
            width: 100%;
            max-width: 90%;
            height: 78vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            box-sizing: border-box;
            margin-top: 20px;
            transition: background-color 0.5s ease;
            background-color: #e6f3ff;
        }

        .diary-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            width: 100%;
            height: 100%;
            padding: 0;
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .diary-entry {
            writing-mode: vertical-rl;
            text-orientation: upright;
            line-height: 2;
            letter-spacing: 0.1em;
            width: auto;
            white-space: normal;
            overflow: visible;
            scroll-margin-top: 50px;
            padding: 0 10px;
            transition: background-color 0.3s ease, filter 0.5s ease, color 0.3s ease;
            flex-shrink: 0;
            text-wrap: balance;
            overflow-wrap: break-word;
            background-color: transparent;
        }

        .date {
            font-family: "Zen Old Mincho", serif;
            font-size: 1.6em;
            margin-right: 20px;
            margin-left: 20px;
            cursor: pointer;
            color: #003366;
        }

        .content {
            font-family: "Zen Old Mincho", serif;
            font-size: 1.3em;
            white-space: pre-line;
            text-wrap: balance;
            overflow-wrap: break-word;
            color: #003366;
        }

        .rss-button {
            position: fixed;
            bottom: 20px;
            bottom: calc(20px + env(safe-area-inset-bottom));
            right: 20px;
            font-family: "Zen Old Mincho", serif;
            font-size: 18px;
            font-weight: 700;
            border: 1px solid #ff9966;
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.1s, color 0.1s, border-color 0.1s;
            color: #ff6600;
            text-decoration: none;
            opacity: 0;
            z-index: 10;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .rss-button:hover {
            opacity: 1;
            background-color: rgba(255, 153, 102, 0.4);
        }

        .thin-blue-button {
            position: fixed;
            bottom: 20px;
            bottom: calc(20px + env(safe-area-inset-bottom));
            left: 20px;
            padding: 8px 16px;
            border: 1px solid #1E90FF;
            background-color: transparent;
            color: #1E90FF;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .thin-blue-button:hover {
            opacity: 1;
            color: #1E90FF;
            background-color: #1E90FF11;
        }

        .github-button {
            position: fixed;
            top: 10px;
            left: 20px;
            font-family: "Zen Old Mincho", serif;
            font-size: 18px;
            font-weight: 700;
            border: 1px solid #999;
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.1s, color 0.1s, border-color 0.1s;
            text-decoration: none;
            color: #666;
            opacity: .0;
            z-index: 10;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .github-button:hover {
            opacity: 1;
            background-color: rgba(150, 150, 150, 0.2);
            color: #333;
        }

        .entry-count {
            position: fixed;
            bottom: 20px;
            bottom: calc(20px + env(safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%);
            font-family: "Zen Old Mincho", serif;
            font-size: 14px;
            color: #999;
            opacity: 0.3;
            transition: opacity 0.2s ease, color 0.3s ease;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            padding: 5px 10px;
            border-radius: 8px;
            font-style: italic;
            background-color: rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .entry-count:hover {
            opacity: 1;
        }

        /* Organic Date Picker Modal */
        .date-picker-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            font-family: "Zen Old Mincho", serif;
        }

        .date-picker-content {
            background-color: rgba(255, 255, 255, 0.42);
            padding: 10px;
            border-radius: 20px;
            width: 90%;
            max-width: 900px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .date-picker-month-container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            margin: 20px 0;
            width: 100%;
            position: relative;
            min-height: 110px;
        }

        .month-label {
            font-size: 50px;
            color:rgba(105, 107, 104, 0.37);
            font-weight: bold;
            writing-mode: vertical-rl;
            text-orientation: upright;
            letter-spacing: 0.2em;
            position: absolute;
            right: 5px;
            top: 0;
        }

        .dates-container {
            display: flex;
            flex-direction: row-reverse;
            flex-wrap: wrap;
            gap: 12px;
            width: 80%;
            padding: 10px;
            justify-content: end;
            margin-left: 40px;
        }

        .date-oval {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: 600;
            font-family: "Zen Old Mincho", serif;
            user-select: none;
            transition: all 0.2s ease;
            box-shadow: 2px 3px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            color: #333;
            background-color: rgba(173, 216, 230, 0.6);
            writing-mode: vertical-rl;
            text-orientation: upright;
            position: relative;
        }

        .date-oval:hover {
            transform: scale(1.08);
            box-shadow: 2px 5px 12px rgba(0, 0, 0, 0.15);
            background-color: rgba(135, 206, 250, 0.8);
        }

        .date-oval.highlight {
            background-color: #4682b4;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(70, 130, 180, 0.6);
        }

        .date-oval::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50% 60% 50% 40% / 60% 45% 50% 55%;
            padding: 2px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
            z-index: -1;
        }

        .date-oval.empty {
            background-color: transparent;
            cursor: default;
            box-shadow: none;
        }

        /* Dark theme for date picker in fake mode */
        body.fake-mode .date-picker-content {
            background-color: rgba(50, 50, 50, 0.6);
            color: #fff;
        }

        body.fake-mode .date-oval {
            color: #fff;
            background-color: rgba(70, 130, 180, 0.6);
        }

        body.fake-mode .date-oval:hover {
            background-color: rgba(100, 144, 255, 0.8);
        }
    </style>
</head>

<body>
    <div class="page-title">誤字ロマの日記</div>
    <div class="diary-container-wrapper">
        <div class="diary-container" id="diaryContainer"></div>
    </div>
    <a href="rss.xml" class="rss-button">RSS</a>
    <a href="#" class="thin-blue-button" id="downloadButton">DL</a>
    <div class="entry-count" id="entryCount"></div>
    <a href="https://github.com/gojiroma/diary" target="_blank" rel="noopener noreferrer"
        class="github-button">GitHub</a>

    <div class="date-picker-modal" id="datePickerModal">
        <div class="date-picker-content">
            <div id="datePickerDays"></div>
        </div>
    </div>

    <script>
        // ===== Utilities =====
        const toKanjiNumber = (num) => {
            const kanjiNumbers = ['〇', '一', '二', '三', '四', '五', '六', '七', '八', '九'];
            return num.toString().split('').map(digit => kanjiNumbers[digit]).join('');
        };

        const toKanjiMonth = (month) => {
            const kanjiMonths = [
                '一月', '二月', '三月', '四月', '五月', '六月',
                '七月', '八月', '九月', '十月', '十一月', '十二月'
            ];
            return kanjiMonths[month - 1];
        };

        const toKanjiDay = (day) => {
            if (day === 10) return '十';
            if (day === 20) return '二十';
            if (day === 30) return '三十';
            if (day === 31) return '三十一';
            if (day < 10) return toKanjiNumber(day);
            if (day < 20) return '十' + toKanjiNumber(day - 10);
            if (day < 30) return '二十' + toKanjiNumber(day - 20);
            return toKanjiNumber(day);
        };

        const toJapaneseEra = (year) => {
            if (year >= 2019) {
                const eraYear = year - 2018;
                return `${toKanjiNumber(eraYear)}年`;
            } else if (year >= 1989) {
                const eraYear = year - 1988;
                return `平成${toKanjiNumber(eraYear)}年`;
            } else if (year >= 1926) {
                const eraYear = year - 1925;
                return `昭和${toKanjiNumber(eraYear)}年`;
            } else if (year >= 1912) {
                const eraYear = year - 1911;
                return `大正${toKanjiNumber(eraYear)}年`;
            } else {
                const eraYear = year - 1867;
                return `明治${toKanjiNumber(eraYear)}年`;
            }
        };

        const formatJapaneseDate = (yyyymmdd) => {
            const year = parseInt(yyyymmdd.substring(0, 4), 10);
            const month = parseInt(yyyymmdd.substring(4, 6), 10);
            const day = parseInt(yyyymmdd.substring(6, 8), 10);
            const date = new Date(year, month - 1, day);
            const dayOfWeek = ['日', '月', '火', '水', '木', '金', '土'][date.getDay()];
            return {
                short: `${toKanjiMonth(month)}${toKanjiDay(day)}日（${isFakeMode ? '嘘' : dayOfWeek}）`,
                long: `${toJapaneseEra(year)}${toKanjiMonth(month)}${toKanjiDay(day)}日（${isFakeMode ? '嘘' : dayOfWeek}）`
            };
        };

        const generateRandomDate = () => {
            const today = new Date();
            const randomDaysAgo = Math.floor(Math.random() * 60) + 1;
            const randomDate = new Date(today);
            randomDate.setDate(today.getDate() - randomDaysAgo);
            const year = randomDate.getFullYear();
            const month = String(randomDate.getMonth() + 1).padStart(2, '0');
            const day = String(randomDate.getDate()).padStart(2, '0');
            return `${year}${month}${day}`;
        };

        // ===== State =====
        let currentTheme = null;
        let targetEntry = null;
        let isFakeMode = false;
        let fakeEntriesCache = null;
        let diaryEntries = [];

        // ===== Constants =====
        const THEMES = [
            { bg: "#e6f3ff", text: "#003366", border: "#003366" },
            { bg: "#fff8e6", text: "#8b4513", border: "#8b4513" },
            { bg: "#e6ffe6", text: "#2e8b57", border: "#2e8b57" },
            { bg: "#ffe6f0", text: "#8b008b", border: "#8b008b" },
            { bg: "#f0f0ff", text: "#4b0082", border: "#4b0082" },
            { bg: "#ffffe6", text: "#b8860b", border: "#b8860b" },
            { bg: "#e6ffff", text: "#0066cc", border: "#0066cc" },
            { bg: "#f0e6ff", text: "#800080", border: "#800080" },
            { bg: "#fff0e6", text: "#cd5c5c", border: "#cd5c5c" },
            { bg: "#f0ffe6", text: "#228b22", border: "#228b22" }
        ];

        // ===== DOM Helpers =====
        const applyRandomTheme = () => {
            const randomTheme = THEMES[Math.floor(Math.random() * THEMES.length)];
            currentTheme = randomTheme;
            document.body.style.backgroundColor = randomTheme.bg;
            document.querySelector('.diary-container-wrapper').style.backgroundColor = randomTheme.bg;
            const title = document.querySelector('.page-title');
            title.style.backgroundColor = randomTheme.bg;
            title.style.borderColor = randomTheme.border;
            title.style.color = randomTheme.text;
            document.querySelectorAll('.date, .content, .rss-button, .github-button, .entry-count').forEach(el => {
                el.style.color = randomTheme.text;
            });
        };

        // ===== Mode Switch =====
        const toggleFakeMode = () => {
            const title = document.querySelector('.page-title');
            const body = document.body;
            if (isFakeMode) {
                title.textContent = '誤字ロマの日記';
                title.classList.remove('fake-mode');
                body.classList.remove('fake-mode');
                loadDiaryEntries('entry.md');
            } else {
                title.textContent = '誤字ロマの嘘日記';
                title.classList.add('fake-mode');
                body.classList.add('fake-mode');
                if (fakeEntriesCache) {
                    loadFakeEntriesFromCache();
                } else {
                    loadDiaryEntries('fake.md');
                }
            }
            isFakeMode = !isFakeMode;
        };

        const setupDateClick = () => {
            document.querySelectorAll('.date').forEach(dateElement => {
                dateElement.addEventListener('click', () => {
                    const yyyymmdd = dateElement.getAttribute('data-yyyymmdd');
                    window.location.hash = yyyymmdd;
                    const entry = document.getElementById(yyyymmdd);
                    if (entry) {
                        flashEntry(entry);
                    }
                });
            });
        };

        const scrollToEntryFromHash = () => {
            requestAnimationFrame(() => {
                const hash = window.location.hash.substring(1);
                const container = document.getElementById('diaryContainer');
                const entries = document.querySelectorAll('.diary-entry');

                if (hash && hash.match(/^\d{8}$/)) {
                    const entry = document.getElementById(hash);
                    if (entry) {
                        targetEntry = entry;
                        const entryRight = entry.offsetLeft + entry.clientWidth;
                        const containerWidth = container.clientWidth;
                        container.scrollLeft = entryRight - containerWidth;
                        flashEntry(entry);
                    }
                } else if (entries.length > 0) {
                    const latestEntry = entries[0];
                    const entryRight = latestEntry.offsetLeft + latestEntry.clientWidth;
                    const containerWidth = container.clientWidth;
                    container.scrollLeft = entryRight - containerWidth;
                }
            });
        };

        // ===== Flash Entry =====
        const flashEntry = (entry) => {
            document.querySelectorAll('.diary-entry').forEach(el => {
                if (el !== entry) {
                    Object.assign(el.style, {
                        transition: 'none',
                        fontWeight: '',
                        filter: 'brightness(1)',
                        color: ''
                    });
                }
            });

            Object.assign(entry.style, {
                transition: 'filter 0.5s ease, color 0.5s ease',
                color: isFakeMode ? '#fff' : '#333333',
                filter: 'brightness(2)'
            });
            setTimeout(() => {
                Object.assign(entry.style, {
                    color: isFakeMode ? '#fff' : currentTheme.text,
                    filter: 'brightness(1)'
                });
            }, 1200);
        };

        // ===== Navigation =====
        const getCurrentEntry = () => {
            const hash = window.location.hash.substring(1);
            if (hash && hash.match(/^\d{8}$/)) {
                return document.getElementById(hash);
            }
            const entries = document.querySelectorAll('.diary-entry');
            if (entries.length > 0) {
                return entries[0];
            }
            return null;
        };

        const getAdjacentEntry = (currentEntry, direction) => {
            const entries = document.querySelectorAll('.diary-entry');
            const currentIndex = Array.from(entries).indexOf(currentEntry);
            if (currentIndex === -1) return null;

            const nextIndex = currentIndex + direction;
            if (nextIndex < 0 || nextIndex >= entries.length) return null;

            return entries[nextIndex];
        };

        const handleKeyDown = (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                e.preventDefault();
                const currentEntry = getCurrentEntry();
                if (!currentEntry) return;
                const direction = e.key === 'ArrowLeft' ? -1 : 1;
                const nextEntry = getAdjacentEntry(currentEntry, direction);
                if (nextEntry) {
                    const nextEntryId = nextEntry.id;
                    window.location.hash = nextEntryId;
                    scrollToEntryFromHash();
                    document.querySelectorAll('.diary-entry').forEach(entry => {
                        Object.assign(entry.style, {
                            transition: 'none',
                            transform: 'scale(1)',
                            fontWeight: '',
                            filter: 'brightness(1)'
                        });
                    });
                }
            } else if (e.key === 'Escape') {
                if (window.location.hash) {
                    window.location.hash = '';
                }
            }
        };

        // ===== Download Function =====
        const downloadDiaryAsText = () => {
            if (diaryEntries.length === 0) {
                alert('ダウンロードする日記がありません。');
                return;
            }

            // 日記エントリを日付順にソート
            const sortedEntries = [...diaryEntries].sort((a, b) => a.yyyymmdd.localeCompare(b.yyyymmdd));

            // 最古と最新の日付を取得
            const oldestDate = sortedEntries[0].yyyymmdd;
            const newestDate = sortedEntries[sortedEntries.length - 1].yyyymmdd;

            // ファイル名を生成
            const formatDateForFilename = (yyyymmdd) => {
                const year = yyyymmdd.substring(2, 4);
                const month = yyyymmdd.substring(4, 6);
                const day = yyyymmdd.substring(6, 8);
                return `${year}${month}${day}`;
            };

            const filename = `誤字ロマの日記 ${formatDateForFilename(oldestDate)}-${formatDateForFilename(newestDate)}.txt`;

            // テキストコンテンツを生成
            let content = '';
            sortedEntries.forEach(entry => {
                const dateObj = formatJapaneseDate(entry.yyyymmdd);
                content += `${dateObj.long}\n${entry.content}\n\n`;
            });

            // ファイルをダウンロード
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };

        const updateEntryCount = (count) => {
            const entryCountElement = document.getElementById('entryCount');
            if (entryCountElement) {
                entryCountElement.textContent = `${count}日分の生きた証`;
            }
        };

        // ===== Organic Date Picker Modal =====
        const openDatePickerModal = () => {
            const modal = document.getElementById('datePickerModal');
            modal.style.display = 'flex';
            renderOrganicDatePickerDays();
        };

        const closeDatePickerModal = () => {
            const modal = document.getElementById('datePickerModal');
            modal.style.display = 'none';
        };

        const renderOrganicDatePickerDays = () => {
            const daysContainer = document.getElementById('datePickerDays');
            daysContainer.innerHTML = '';

            // 日記エントリがなければ終了
            if (diaryEntries.length === 0) return;

            // 日記エントリの日付をソート
            const sortedEntries = [...diaryEntries].sort((a, b) => a.yyyymmdd.localeCompare(b.yyyymmdd));
            const minDate = sortedEntries[0].yyyymmdd;
            const maxDate = sortedEntries[sortedEntries.length - 1].yyyymmdd;

            // 最古の日付と最新の日付をDateオブジェクトに変換
            const minYear = parseInt(minDate.substring(0, 4), 10);
            const minMonth = parseInt(minDate.substring(4, 6), 10) - 1;
            const minDay = parseInt(minDate.substring(6, 8), 10);
            const minDateObj = new Date(minYear, minMonth, minDay);

            const maxYear = parseInt(maxDate.substring(0, 4), 10);
            const maxMonth = parseInt(maxDate.substring(4, 6), 10) - 1;
            const maxDay = parseInt(maxDate.substring(6, 8), 10);
            const maxDateObj = new Date(maxYear, maxMonth, maxDay);

            // 月ごとに処理
            let currentDate = new Date(minDateObj);
            currentDate.setDate(1); // 月の1日に設定

            while (currentDate <= maxDateObj) {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();

                // 月ごとのコンテナを作成
                const monthContainer = document.createElement('div');
                monthContainer.className = 'date-picker-month-container';

                // 月の見出しを追加
                const monthHeader = document.createElement('div');
                monthHeader.className = 'month-label';
                monthHeader.textContent = `${toKanjiMonth(month + 1)}`;
                monthContainer.appendChild(monthHeader);

                // 日付コンテナを作成
                const datesContainer = document.createElement('div');
                datesContainer.className = 'dates-container';

                // 月の日数を取得
                const lastDayOfMonth = new Date(year, month + 1, 0).getDate();

                // 日記エントリの最小日付を取得
                const entriesInMonth = sortedEntries.filter(entry => {
                    const entryYear = parseInt(entry.yyyymmdd.substring(0, 4), 10);
                    const entryMonth = parseInt(entry.yyyymmdd.substring(4, 6), 10) - 1;
                    return entryYear === year && entryMonth === month;
                });

                // エントリがある最小の日付を取得
                let startDay = 1;
                if (entriesInMonth.length > 0) {
                    const minEntryDay = Math.min(...entriesInMonth.map(entry => parseInt(entry.yyyymmdd.substring(6, 8), 10)));
                    startDay = minEntryDay;
                }

                // 月の日数分ループ
                for (let day = startDay; day <= lastDayOfMonth; day++) {
                    const date = new Date(year, month, day);
                    if (date > maxDateObj) break;

                    const yyyymmdd = `${year}${String(month + 1).padStart(2, '0')}${String(day).padStart(2, '0')}`;
                    const dayElement = document.createElement('div');
                    dayElement.className = 'date-oval';
                    dayElement.textContent = toKanjiDay(day);
                    dayElement.dataset.yyyymmdd = yyyymmdd;

                    // 日記エントリがあるかチェック
                    const hasEntry = diaryEntries.some(entry => entry.yyyymmdd === yyyymmdd);
                    if (!hasEntry) {
                        dayElement.classList.add('empty');
                        dayElement.style.cursor = 'not-allowed';
                    }

                    // 選択済みの日付をハイライト
                    if (window.location.hash === `#${yyyymmdd}`) {
                        dayElement.classList.add('highlight');
                    }

                    // 日記エントリのコンテンツ文字数を取得
                    const entry = diaryEntries.find(entry => entry.yyyymmdd === yyyymmdd);
                    const contentLength = entry ? entry.content.length : 0;

                    // 文字数に応じてサイズを調整
                    const baseSize = 44 + Math.min(contentLength / 10, 30);
                    const width = baseSize + (Math.random() * 20 - 10);
                    const height = width * 1.2;

                    // ランダムな位置と傾きを設定
                    const rotateX = (Math.random() * 8 - 4).toFixed(2);
                    const rotateY = (Math.random() * 8 - 4).toFixed(2);
                    const translateX = (Math.random() * 15 - 7);
                    const translateY = (Math.random() * 15 - 7);

                    // 不規則な楕円形を設定
                    const borderRadius = `${50 + Math.random() * 15}% ${60 + Math.random() * 15}% ${50 + Math.random() * 15}% ${40 + Math.random() * 15}% / ${60 + Math.random() * 15}% ${45 + Math.random() * 15}% ${50 + Math.random() * 15}% ${55 + Math.random() * 15}%`;

                    dayElement.style.width = `${width}px`;
                    dayElement.style.height = `${height}px`;
                    dayElement.style.borderRadius = borderRadius;
                    dayElement.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) translate(${translateX}px, ${translateY}px)`;

                    if (hasEntry) {
                        dayElement.addEventListener('mouseover', () => {
                            document.querySelectorAll('.date-oval').forEach(el => el.classList.remove('highlight'));
                            dayElement.classList.add('highlight');
                            window.location.hash = yyyymmdd;
                            scrollToEntryFromHash();
                        });
                    }

                    datesContainer.appendChild(dayElement);
                }

                monthContainer.appendChild(datesContainer);
                daysContainer.appendChild(monthContainer);

                // 次の月に進める
                currentDate.setMonth(month + 1);
                currentDate.setDate(1);
            }
        };

        const setupDatePicker = () => {
            const entryCountElement = document.getElementById('entryCount');
            entryCountElement.addEventListener('click', openDatePickerModal);

            // モーダル外クリックで閉じる
            document.getElementById('datePickerModal').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) {
                    closeDatePickerModal();
                }
            });
        };

        // ===== Main Functions =====
        const loadDiaryEntries = async (filename = 'entry.md') => {
            try {
                const response = await fetch(filename);
                if (!response.ok) throw new Error('Failed to load entries');
                const text = await response.text();
                const entries = text.split('---').filter(entry => entry.trim());
                const container = document.getElementById('diaryContainer');
                container.innerHTML = '';
                diaryEntries = [];

                entries.reverse().forEach(entry => {
                    const dateMatch = entry.match(/date:\s*(.*)/);
                    const contentMatch = entry.match(/content:\s*\|\n([\s\S]*?)(?=\n---|\n$)/m);
                    if (!dateMatch || !contentMatch) return;
                    const yyyymmdd = dateMatch[1].trim();
                    const dateObj = formatJapaneseDate(yyyymmdd);
                    const contentLines = contentMatch[1]
                        .split('\n')
                        .map(line => line.replace(/^\s*\|?\s*/, ''))
                        .join('\n')
                        .trim();

                    const entryElement = document.createElement('div');
                    entryElement.className = 'diary-entry';
                    entryElement.id = yyyymmdd;
                    entryElement.innerHTML = `
                        <div class="date" data-yyyymmdd="${yyyymmdd}">${dateObj.short}</div>
                        <div class="content">${contentLines}</div>
                    `;
                    container.appendChild(entryElement);

                    // 日記エントリを保存
                    diaryEntries.push({
                        yyyymmdd: yyyymmdd,
                        content: contentLines
                    });
                });

                updateEntryCount(entries.length);

                requestAnimationFrame(() => {
                    setupDateClick();
                    scrollToEntryFromHash();
                });
            } catch (error) {
                console.error('Error loading diary entries:', error);
                showErrorEntry();
            }
        };

        const showErrorEntry = () => {
            const container = document.getElementById('diaryContainer');
            container.innerHTML = '';
            const randomDate = generateRandomDate();
            const dateObj = formatJapaneseDate(randomDate);
            const entryElement = document.createElement('div');
            entryElement.className = 'diary-entry';
            entryElement.id = randomDate;
            entryElement.innerHTML = `
                <div class="date" data-yyyymmdd="${randomDate}">${dateObj.short}</div>
                <div class="content">残念ながら、作者の不手際かインフラの障害が起きているようだ。日記データを取得できないでいる。</div>
            `;
            container.appendChild(entryElement);

            requestAnimationFrame(() => {
                setupDateClick();
                scrollToEntryFromHash();
            });
        };

        const preloadFakeEntries = async () => {
            try {
                const response = await fetch('fake.md');
                if (!response.ok) throw new Error('Failed to preload fake entries');
                fakeEntriesCache = await response.text();
            } catch (error) {
                console.error('Error preloading fake entries:', error);
            }
        };

        const loadFakeEntriesFromCache = () => {
            if (!fakeEntriesCache) return;
            const entries = fakeEntriesCache.split('---').filter(entry => entry.trim());
            const container = document.getElementById('diaryContainer');
            container.innerHTML = '';
            diaryEntries = [];

            entries.reverse().forEach(entry => {
                const dateMatch = entry.match(/date:\s*(.*)/);
                const contentMatch = entry.match(/content:\s*\|\n([\s\S]*?)(?=\n---|\n$)/m);
                if (!dateMatch || !contentMatch) return;
                const yyyymmdd = dateMatch[1].trim();
                const dateObj = formatJapaneseDate(yyyymmdd);
                const contentLines = contentMatch[1].split('\n').map(line => line.replace(/^\s*\|?\s*/, '')).join('\n').trim();

                const entryElement = document.createElement('div');
                entryElement.className = 'diary-entry';
                entryElement.id = yyyymmdd;
                entryElement.innerHTML = `
                    <div class="date" data-yyyymmdd="${yyyymmdd}">${dateObj.short}</div>
                    <div class="content">${contentLines}</div>
                `;
                container.appendChild(entryElement);

                // 日記エントリを保存
                diaryEntries.push({
                    yyyymmdd: yyyymmdd,
                    content: contentLines
                });
            });

            updateEntryCount(entries.length);

            requestAnimationFrame(() => {
                setupDateClick();
                scrollToEntryFromHash();
            });
        };

        // ===== Event Listeners =====
        document.querySelector('.page-title').addEventListener('click', () => {
            toggleFakeMode();
        });

        document.getElementById('downloadButton').addEventListener('click', (e) => {
            e.preventDefault();
            downloadDiaryAsText();
        });

        window.addEventListener('load', () => {
            document.body.style.opacity = 1;
            if (!(location.host === "nikki.poet.blue" || location.host === "poet.blue")) {
                document.title = "DEV - 誤字ロマの日記";
            }
            applyRandomTheme();
            loadDiaryEntries();
            preloadFakeEntries();
            scrollToEntryFromHash();
            document.addEventListener('keydown', handleKeyDown);
            setupDatePicker();
        });

        window.addEventListener('hashchange', scrollToEntryFromHash);
    </script>
</body>

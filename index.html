<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="rss.xml">
    <title>Ë™§Â≠ó„É≠„Éû„ÅÆÊó•Ë®ò</title>
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3Eüìú%3C/text%3E%3C/svg%3E"
        type="image/svg+xml">
    <style>
        body {
            font-family: "Yu Mincho", "Hiragino Mincho Pro", serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            opacity: 0;
            transition: opacity 0.3s ease;
            box-sizing: border-box;
        }
        .page-title {
            position: fixed;
            top: 10px;
            right: 20px;
            font-family: "Yu Mincho", "Hiragino Mincho Pro", serif;
            font-size: 18px;
            font-weight: bold;
            border: 1px solid #333;
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.1s, color 0.1s, border-color 0.1s;
            text-decoration: none;
            opacity: .9;
            z-index: 10;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .page-title.fake-mode {
            background-color: #000 !important;
            color: #fff !important;
            border-color: #000 !important;
        }
        .page-title.flash {
            background-color: #000 !important;
            color: #ff0 !important;
            border-color: #ff0 !important;
        }
        .page-title.disabled {
            pointer-events: none;
            opacity: 0.5;
        }
        .diary-container-wrapper {
            width: 100%;
            max-width: 1000px;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .diary-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            width: 100%;
            height: 100%;
            padding: 0;
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .diary-container::-webkit-scrollbar {
            display: none;
        }
        .diary-entry {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            line-height: 2;
            letter-spacing: 0.1em;
            width: auto;
            white-space: normal;
            overflow: visible;
            scroll-margin-top: 50px;
            padding: 0 10px;
            transition: background-color 0.3s ease;
            flex-shrink: 0;
        }
        .date {
            font-weight: bold;
            font-size: 1.4em;
            margin-right: 20px;
        }
        .content {
            font-size: 1.3em;
            white-space: pre-line;
        }
        .char {
            transition: font-size 0.2s ease;
        }
        .char.hovered {
            font-size: 1.8em;
        }
        .rss-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-family: "Yu Mincho", "Hiragino Mincho Pro", serif;
            font-size: 18px;
            font-weight: bold;
            border: 1px solid #ff9966;
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.1s, color 0.1s, border-color 0.1s;
            color: #ff6600;
            text-decoration: none;
            opacity: .2;
            z-index: 10;
        }
        .rss-button:hover {
            opacity: 1;
            background-color: rgba(255, 153, 102, 0.4);
        }
        .highlight {
            background-color: yellow;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="page-title">Ë™§Â≠ó„É≠„Éû„ÅÆÊó•Ë®ò</div>
    <div class="diary-container-wrapper">
        <div class="diary-container" id="diaryContainer"></div>
    </div>
    <a href="rss.xml" class="rss-button">RSS</a>
    <script>
        // ===== Constants =====
        const THEMES = [
            { bg: "#e6f3ff", text: "#003366", border: "#003366" },
            { bg: "#fff8e6", text: "#8b4513", border: "#8b4513" },
            { bg: "#e6ffe6", text: "#2e8b57", border: "#2e8b57" },
            { bg: "#ffe6f0", text: "#8b008b", border: "#8b008b" },
            { bg: "#f0f0ff", text: "#4b0082", border: "#4b0082" },
            { bg: "#ffffe6", text: "#b8860b", border: "#b8860b" },
            { bg: "#e6ffff", text: "#0066cc", border: "#0066cc" },
            { bg: "#f0e6ff", text: "#800080", border: "#800080" },
            { bg: "#fff0e6", text: "#cd5c5c", border: "#cd5c5c" },
            { bg: "#f0ffe6", text: "#228b22", border: "#228b22" }
        ];
        // ===== State =====
        let currentTheme = null;
        let targetEntry = null;
        let clickCount = 0;
        let isFakeMode = false;
        let clickTimer = null;
        let disableTimer = null;
        let fakeEntriesCache = null;
        // ===== Utilities =====
        const toKanjiNumber = (num) => {
            const kanjiNumbers = ['„Äá', '‰∏Ä', '‰∫å', '‰∏â', 'Âõõ', '‰∫î', 'ÂÖ≠', '‰∏É', 'ÂÖ´', '‰πù'];
            return num.toString().split('').map(digit => kanjiNumbers[digit]).join('');
        };
        const toKanjiMonth = (month) => {
            const kanjiMonths = [
                '‰∏ÄÊúà', '‰∫åÊúà', '‰∏âÊúà', 'ÂõõÊúà', '‰∫îÊúà', 'ÂÖ≠Êúà',
                '‰∏ÉÊúà', 'ÂÖ´Êúà', '‰πùÊúà', 'ÂçÅÊúà', 'ÂçÅ‰∏ÄÊúà', 'ÂçÅ‰∫åÊúà'
            ];
            return kanjiMonths[month - 1];
        };
        const toKanjiDay = (day) => {
            if (day === 10) return 'ÂçÅ';
            if (day === 20) return '‰∫åÂçÅ';
            if (day === 30) return '‰∏âÂçÅ';
            if (day === 31) return '‰∏âÂçÅ‰∏Ä';
            if (day < 10) return toKanjiNumber(day);
            if (day < 20) return 'ÂçÅ' + toKanjiNumber(day - 10);
            if (day < 30) return '‰∫åÂçÅ' + toKanjiNumber(day - 20);
            return toKanjiNumber(day);
        };
        const formatJapaneseDate = (yyyymmdd) => {
            const year = parseInt(yyyymmdd.substring(0, 4), 10);
            const month = parseInt(yyyymmdd.substring(4, 6), 10);
            const day = parseInt(yyyymmdd.substring(6, 8), 10);
            const date = new Date(year, month - 1, day);
            const dayOfWeek = ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'][date.getDay()];
            return {
                short: `${toKanjiMonth(month)}${toKanjiDay(day)}Êó•Ôºà${isFakeMode ? 'Âòò' : dayOfWeek}Ôºâ`,
                long: `${toKanjiNumber(year)}Âπ¥${toKanjiMonth(month)}${toKanjiDay(day)}Êó•Ôºà${isFakeMode ? 'Âòò' : dayOfWeek}Ôºâ`
            };
        };
        // ===== DOM Helpers =====
        const applyRandomTheme = () => {
            const randomTheme = THEMES[Math.floor(Math.random() * THEMES.length)];
            currentTheme = randomTheme;
            document.body.style.backgroundColor = randomTheme.bg;
            document.querySelector('.diary-container-wrapper').style.backgroundColor = randomTheme.bg;
            const title = document.querySelector('.page-title');
            title.style.backgroundColor = randomTheme.bg;
            title.style.borderColor = randomTheme.border;
            title.style.color = randomTheme.text;
            document.querySelectorAll('.date, .content').forEach(el => {
                el.style.color = randomTheme.text;
            });
        };
        const flashTitle = () => {
            const title = document.querySelector('.page-title');
            title.classList.add('flash');
            setTimeout(() => {
                title.classList.remove('flash');
                setTimeout(() => {
                    title.classList.add('flash');
                    setTimeout(() => {
                        title.classList.remove('flash');
                        if (currentTheme) {
                            title.style.backgroundColor = currentTheme.bg;
                            title.style.color = currentTheme.text;
                            title.style.borderColor = currentTheme.border;
                        }
                    }, 100);
                }, 100);
            }, 100);
        };
        const scrollToLastEntry = () => {
            const container = document.getElementById('diaryContainer');
            const entries = container.querySelectorAll('.diary-entry');
            if (entries.length > 0) {
                const firstEntry = entries[0];
                const entryWidthHalf = firstEntry.clientWidth / 2;
                container.style.paddingLeft = `calc(50% - ${entryWidthHalf}px)`;
                container.scrollLeft = 0;
            }
        };
        const wrapChars = () => {
            document.querySelectorAll('.content').forEach(content => {
                const text = content.textContent;
                let wrapped = '';
                for (let i = 0; i < text.length; i++) {
                    wrapped += `<span class="char">${text[i]}</span>`;
                }
                content.innerHTML = wrapped;
            });
        };
        // ===== Highlight Management =====
        const saveHighlights = () => {
            const highlights = [];
            document.querySelectorAll('.highlight').forEach(el => {
                const content = el.closest('.content');
                const date = content.previousElementSibling.getAttribute('data-yyyymmdd');
                const text = content.textContent;
                const start = Array.from(content.childNodes).indexOf(el);
                const length = el.textContent.length;
                highlights.push({ date, start, length, text: el.textContent });
            });
            localStorage.setItem('diaryHighlights', JSON.stringify(highlights));
        };
        const restoreHighlights = () => {
            const highlights = JSON.parse(localStorage.getItem('diaryHighlights') || '[]');
            highlights.forEach(h => {
                const dateElement = document.querySelector(`.date[data-yyyymmdd="${h.date}"]`);
                if (!dateElement) return;
                const content = dateElement.nextElementSibling;
                const chars = content.querySelectorAll('.char');
                if (chars.length <= h.start) return;
                let span = document.createElement('span');
                span.className = 'highlight';
                for (let i = h.start; i < h.start + h.length && i < chars.length; i++) {
                    span.appendChild(chars[i].cloneNode(true));
                }
                for (let i = h.start; i < h.start + h.length && i < chars.length; i++) {
                    chars[i].remove();
                }
                if (chars[h.start - 1]) {
                    chars[h.start - 1].after(span);
                } else if (chars[h.start]) {
                    chars[h.start].before(span);
                }
            });
            setupHighlightRemoval();
        };
        const setupHighlightRemoval = () => {
            document.querySelectorAll('.highlight').forEach(el => {
                el.addEventListener('click', () => {
                    const range = document.createRange();
                    range.selectNodeContents(el);
                    el.replaceWith(...Array.from(el.childNodes));
                    saveHighlights();
                });
            });
        };
        const setupTextSelection = () => {
            document.addEventListener('mouseup', () => {
                const selection = window.getSelection();
                if (selection.toString().trim() === '') return;
                const range = selection.getRangeAt(0);
                let content = range.startContainer;
                while (content && !content.classList) {
                    content = content.parentNode;
                }
                if (!content || !content.classList.contains('content')) return;
                const span = document.createElement('span');
                span.className = 'highlight';
                span.appendChild(range.extractContents());
                range.insertNode(span);
                saveHighlights();
                setupHighlightRemoval();
            });
        };
        // ===== Flash Entry =====
        const flashEntry = (entry) => {
            entry.style.transition = 'transform 0.5s ease';
            entry.style.transform = 'scaleX(1.03)';
            entry.style.fontWeight = 'bold';
            setTimeout(() => {
                entry.style.transform = 'scale(1)';
                entry.style.fontWeight = '';
            }, 3000);
        };
        // ===== Mode Switch =====
        const toggleFakeMode = () => {
            const title = document.querySelector('.page-title');
            if (isFakeMode) {
                title.textContent = 'Ë™§Â≠ó„É≠„Éû„ÅÆÊó•Ë®ò';
                title.classList.remove('fake-mode');
                loadDiaryEntries('entry.md');
            } else {
                title.textContent = 'Ë™§Â≠ó„É≠„Éû„ÅÆÂòòÊó•Ë®ò';
                title.classList.add('fake-mode');
                if (fakeEntriesCache) {
                    loadFakeEntriesFromCache();
                } else {
                    loadDiaryEntries('fake.md');
                }
            }
            isFakeMode = !isFakeMode;
            clickCount = 0;
            // Êó•‰ªò„ÅÆË°®Á§∫„ÇíÊõ¥Êñ∞
            document.querySelectorAll('.date').forEach(dateElement => {
                const yyyymmdd = dateElement.getAttribute('data-yyyymmdd');
                const dateObj = formatJapaneseDate(yyyymmdd);
                dateElement.textContent = dateObj.short;
                dateElement.style.color = isFakeMode ? '#ff6600' : currentTheme.text;
            });
            document.querySelectorAll('.content').forEach(content => {
                content.style.color = isFakeMode ? '#ff6600' : currentTheme.text;
            });
        };
        // ===== Event Handlers =====
        const setupHoverAnimation = () => {
            document.querySelectorAll('.content').forEach(content => {
                content.addEventListener('mousemove', (e) => {
                    const chars = content.querySelectorAll('.char');
                    const targetChar = document.elementFromPoint(e.clientX, e.clientY);
                    if (!targetChar || !targetChar.classList.contains('char')) return;
                    const index = Array.from(chars).indexOf(targetChar);
                    const start = Math.max(0, index - 5);
                    const end = Math.min(chars.length - 1, index + 5);
                    chars.forEach((char, i) => {
                        if (i >= start && i <= end) {
                            char.classList.add('hovered');
                        } else {
                            char.classList.remove('hovered');
                        }
                    });
                });
                content.addEventListener('mouseleave', () => {
                    content.querySelectorAll('.char').forEach(char => {
                        char.classList.remove('hovered');
                    });
                });
            });
        };
        const setupDateHover = () => {
            document.querySelectorAll('.date').forEach(dateElement => {
                const yyyymmdd = dateElement.getAttribute('data-yyyymmdd');
                const dateObj = formatJapaneseDate(yyyymmdd);
                dateElement.addEventListener('mouseenter', () => {
                    dateElement.textContent = dateObj.long;
                });
                dateElement.addEventListener('mouseleave', () => {
                    dateElement.textContent = dateObj.short;
                });
            });
        };
        // ===== Scroll Event Handling =====
        const onScrollEnd = (container, callback) => {
            let isScrolling;
            container.addEventListener('scroll', () => {
                window.clearTimeout(isScrolling);
                isScrolling = setTimeout(callback, 100);
            });
        };
        const scrollToEntryFromHash = () => {
            const hash = window.location.hash.substring(1);
            if (hash && hash.match(/^\d{8}$/)) {
                const entry = document.getElementById(hash);
                if (entry) {
                    targetEntry = entry;
                    const container = document.getElementById('diaryContainer');
                    const entryLeft = entry.offsetLeft;
                    container.scrollLeft = entryLeft - (container.clientWidth / 2) + (entry.clientWidth / 2);
                }
            }
        };
        // ===== Main Functions =====
        const loadDiaryEntries = async (filename = 'entry.md') => {
            try {
                const response = await fetch(filename);
                if (!response.ok) throw new Error('Failed to load entries');
                const text = await response.text();
                const entries = text.split('---').filter(entry => entry.trim());
                const container = document.getElementById('diaryContainer');
                container.innerHTML = '';
                entries.reverse().forEach(entry => {
                    const dateMatch = entry.match(/date:\s*(.*)/);
                    const contentMatch = entry.match(/content:\s*\|\n([\s\S]*?)(?=\n---|\n$)/m);
                    if (!dateMatch || !contentMatch) return;
                    const yyyymmdd = dateMatch[1].trim();
                    const dateObj = formatJapaneseDate(yyyymmdd);
                    const contentLines = contentMatch[1].split('\n').map(line => line.replace(/^\s*\|?\s*/, '')).join('\n').trim();
                    const entryElement = document.createElement('div');
                    entryElement.className = 'diary-entry';
                    entryElement.id = yyyymmdd;
                    entryElement.innerHTML = `
                        <div class="date" data-yyyymmdd="${yyyymmdd}" style="color: ${isFakeMode ? '#ff6600' : currentTheme.text}">${dateObj.short}</div>
                        <div class="content" style="color: ${isFakeMode ? '#ff6600' : currentTheme.text}">${contentLines}</div>
                    `;
                    container.appendChild(entryElement);
                });
                onScrollEnd(container, () => {
                    if (targetEntry) {
                        flashEntry(targetEntry);
                        targetEntry = null;
                    }
                });
                setupDateHover();
                wrapChars();
                setupHoverAnimation();
                setupTextSelection();
                restoreHighlights();
                scrollToLastEntry();
                scrollToEntryFromHash();
            } catch (error) {
                console.error('Error loading diary entries:', error);
            }
        };
        // ËøΩÂä†: ÂòòÊó•Ë®ò„Çí‰∫ãÂâç„Å´Ë™≠„ÅøËæº„ÇÄÈñ¢Êï∞
        const preloadFakeEntries = async () => {
            try {
                const response = await fetch('fake.md');
                if (!response.ok) throw new Error('Failed to preload fake entries');
                fakeEntriesCache = await response.text();
            } catch (error) {
                console.error('Error preloading fake entries:', error);
            }
        };
        // ËøΩÂä†: „Ç≠„É£„ÉÉ„Ç∑„É•„Åã„ÇâÂòòÊó•Ë®ò„ÇíË°®Á§∫„Åô„ÇãÈñ¢Êï∞
        const loadFakeEntriesFromCache = () => {
            if (!fakeEntriesCache) return;
            const entries = fakeEntriesCache.split('---').filter(entry => entry.trim());
            const container = document.getElementById('diaryContainer');
            container.innerHTML = '';
            entries.reverse().forEach(entry => {
                const dateMatch = entry.match(/date:\s*(.*)/);
                const contentMatch = entry.match(/content:\s*\|\n([\s\S]*?)(?=\n---|\n$)/m);
                if (!dateMatch || !contentMatch) return;
                const yyyymmdd = dateMatch[1].trim();
                const dateObj = formatJapaneseDate(yyyymmdd);
                const contentLines = contentMatch[1].split('\n').map(line => line.replace(/^\s*\|?\s*/, '')).join('\n').trim();
                const entryElement = document.createElement('div');
                entryElement.className = 'diary-entry';
                entryElement.id = yyyymmdd;
                entryElement.innerHTML = `
                    <div class="date" data-yyyymmdd="${yyyymmdd}" style="color: #ff6600">${dateObj.short}</div>
                    <div class="content" style="color: #ff6600">${contentLines}</div>
                `;
                container.appendChild(entryElement);
            });
            onScrollEnd(container, () => {
                if (targetEntry) {
                    flashEntry(targetEntry);
                    targetEntry = null;
                }
            });
            setupDateHover();
            wrapChars();
            setupHoverAnimation();
            setupTextSelection();
            restoreHighlights();
            scrollToLastEntry();
            scrollToEntryFromHash();
        };
        // ===== Event Listeners =====
        document.querySelector('.page-title').addEventListener('click', () => {
            if (isFakeMode) {
                toggleFakeMode();
                return;
            }

            if (document.querySelector('.page-title').classList.contains('disabled')) {
                return;
            }

            clickCount++;
            if (clickCount >= 7) {
                toggleFakeMode();
                clickCount = 0;
                const title = document.querySelector('.page-title');
                title.classList.add('disabled');
                if (disableTimer) clearTimeout(disableTimer);
                disableTimer = setTimeout(() => {
                    title.classList.remove('disabled');
                }, 5000);
                if (clickTimer) clearTimeout(clickTimer);
                return;
            }
            if (clickTimer) clearTimeout(clickTimer);
            clickTimer = setTimeout(() => {
                clickCount = 0;
            }, 1000);
            applyRandomTheme();
            flashTitle();
        });
        window.addEventListener('load', () => {
            document.body.style.opacity = 1;
            applyRandomTheme();
            loadDiaryEntries();
            preloadFakeEntries();
        });
        window.addEventListener('hashchange', scrollToEntryFromHash);
    </script>
</body>
</html>
